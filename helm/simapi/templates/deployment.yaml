apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.Namespace }}
  name: {{ .Values.Name }}
  labels:
    app: {{ .Values.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.Name }}
    spec:
      containers:
      - name: {{ .Values.Name }}
        image: "{{ .Values.Image.name }}:{{ .Values.Image.tag }}"
        ports:
        - containerPort: {{ .Values.Ports.containerPort }}